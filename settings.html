<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings - AI Interview</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body{font-family:'Inter',sans-serif;background:#f6f8fb;color:#333;margin:0;padding:0;}
.container{max-width:800px;margin:50px auto;padding:20px;background:#fff;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.05);}
h1{color:#4a6cf7;margin-bottom:20px;}
label{display:block;margin-top:15px;font-weight:600;}
select,input{width:100%;padding:10px;margin-top:5px;border:1px solid #ddd;border-radius:8px;}
button{margin-top:20px;padding:10px 20px;background:#4a6cf7;color:#fff;border:none;border-radius:8px;cursor:pointer;}
button:hover{background:#3b58d1;}
a{display:inline-block;margin-top:20px;color:#4a6cf7;text-decoration:none;}
</style>
</head>
<body>

<div class="container">
  <h1>Settings</h1>

  <label>Theme</label>
  <select id="themeSelect">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
  </select>

  <label>Notifications</label>
  <select id="notifications">
    <option value="enabled">Enabled</option>
    <option value="disabled">Disabled</option>
  </select>

  <button onclick="saveSettings()">Save Settings</button>

  <br>
  <a href="dashboard.html">‚Üê Back to Dashboard</a>
</div>

<script>
function saveSettings(){
  const theme = document.getElementById("themeSelect").value;
  const notifications = document.getElementById("notifications").value;
  // Save settings to localStorage
  localStorage.setItem("settings", JSON.stringify({theme, notifications}));
  alert("Settings saved!");
}
</script>

</body>
</html>
